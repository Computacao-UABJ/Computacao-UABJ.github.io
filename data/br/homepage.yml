############################## about ##################################
about:
  enable : true
  title : "Engenharia da Computação"
  image : "images/about/about-us.jpg"
  content : "Atenta às demandas sociais, econômicas e culturais de Pernambuco e, em especial, da Região do Agreste do referido estado, a UFRPE através da Unidade Acadêmica de Belo Jardim (UABJ), cria o curso de Bacharelado em Engenharia de Computação. Além disso, sua proposta pedagógica orienta-se por uma concepção ativa dos processos de ensino e aprendizagem, incorporando metodologias que incentivam a criatividade e autonomia dos estudantes. Neste sentido, destaca-se o ensino híbrido e a realização de projetos interdisciplinares por meio da Problem Based Learning – PBL em diferentes etapas do curso."
  button:
    enable : true
    label : "Saiba mais"
    link : "about/"


